<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row >
    <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">

      <div class="ion-text-center" *ngIf="isLoading">
        <ion-spinner color="primary"></ion-spinner>
      </div>

      <p class="ion-text-center" *ngIf="!isLoading && offers.length <= 0">No Offers found.</p>

      <ion-list *ngIf="!isLoading && offers.length > 0 ">
        <ion-item-sliding *ngFor="let offer of offers" #slidingItem>
          <ion-item  detail>
            <ion-thumbnail slot="start">
              <ion-img [src]="offer.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ offer.title }}</h2>
              <p>{{ offer.description }}</p>
            </ion-label>
          </ion-item>
          <ion-item-options>
            <ion-item-option color="secondary" (click)="onEdit( offer.id, slidingItem )">
              <ion-icon name="create" slot="icon-only"></ion-icon>

            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
        
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
